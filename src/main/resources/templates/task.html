<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link href="/css/task.css" rel="stylesheet"></link>
  <title></title>
</head>
<body>
  <form th:action="@{/create}" th:object="${taskRequest}" th:method="post">
     <table>
        <tr>
        <th class="cell_title">タスク名</th>
        <th class="cell_required">※</th>
        <td><input type="text" th:field="*{name}"></td>
      </tr>
      <tr>
        <th class="cell_title">担当者</th>
        <th class="cell_required">※</th>
        <td><input type="text" th:field="*{tantosha}"></td>
      </tr>
     </table>
         <div class="btn_area_center"><input type="submit" value="登録" class="btn"></div>
   </form>
    <h1>タスク</h1>
    <table>
    <tr th:each="task : ${taskList}" th:object="${task}">
      <td th:text="*{name}"></td>
      <td th:text="*{tantosha}"></td>
      <td>
        <form th:action="@{/show/{id}(id=*{id})}">
                <input type="submit" class="btn" value="更新">
        </form>
       </td>
       <td>
        <form th:action="@{/delete}" th:method="post">
                <input type="submit" class="btn" value="削除">
                <input type="hidden" name="id" th:value="${task.id}">
        </form>
       </td>
    </tr>
  </table>
</body>
</html>
